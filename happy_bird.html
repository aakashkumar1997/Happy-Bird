<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title> Happy Bird </title>
            <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <link rel = "stylesheet" href = "happy_bird.css">
        </head>
        <body>
            <div id = "container">                              <!--    This is the Game Arena  -->
                <div id = "bird"><img src = "happy_bird.png"></div>
                <div id = "pole1" class = "pole"></div>
                <div id = "pole2" class = "pole"></div>
            </div>
            <div id = "score_div">                              <!--    This is Score and Speed Display Board   -->
                <p><b>Score: </b><span id = "score"></span></p>
                <p><b>Speed: </b><span id = "speed"></span></p>
            </div>
            <button id = "restart_btn">Restart</button>         <!--    This the Restart Board      -->
            <p id = "instructions"> Press <b>Space Bar</b> to fly and try to pass through the obstacles </p>     <!-- Game Play Instructions -->
            <p id = "credits"> Made by: Aakash Kumar</p>    <!--    Credits     -->
            <script src = "happy_bird.js"></script>     
        </body>
    </html>
